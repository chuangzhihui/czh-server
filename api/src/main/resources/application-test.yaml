#redis配置
# Redis数据库索引（默认为0）
    redis:
      database: 0
      # Redis服务器地址
      host: 127.0.0.1
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      # 连接池最大连接数（使用负值表示没有限制）
      lettuce:
        pool:
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0
      # 连接超时时间（毫秒）
      connect-timeout: 1000
# 上传文件总的最大值
    servlet:
      multipart:
        max-request-size: 1000MB
        # 单个文件的最大值
        max-file-size: 100MB
    web:
      resources:
        static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file.upload-path}
    jackson:
      time-zone: Asia/Shanghai
    mvc:
      throw-exception-if-no-handler-found: true
    aop:
      proxy-target-class: true

#mybatis-plus 配置
mybatis-plus:
  mapper-locations: classpath:com/honghukeji/hhkj/dao/xml/*.xml
  type-aliases-package: com.honghukeji.hhkj.dao
  configuration:
    call-setters-on-nulls: true
#不进行驼峰转下划线
    map-underscore-to-camel-case: false
#表前缀
  global-config:
    db-config:
      table-prefix: hhkj_

